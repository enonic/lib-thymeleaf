plugins {
    id 'java'
    id 'maven-publish'
    id 'com.enonic.defaults' version '2.0.1'
    id 'com.enonic.xp.base' version '2.0.0-TEST'
}

repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo()
}

dependencies {
    compileOnly "com.enonic.xp:core-api:${xpVersion}"
    compileOnly "com.enonic.xp:portal-api:${xpVersion}"
    compile 'org.thymeleaf:thymeleaf:3.0.0.RELEASE'
    testCompile 'org.mockito:mockito-core:2.27.0'
    testCompile "com.enonic.xp:testing:${xpVersion}"
}
